
<div class="tela_lista">


  <h2>
    Lista de Usuários
  </h2>

  <div class="divsearch">
                <form action="/users">
                 
                    <input  id="inputbusca" type="text" name="search"  placeholder="buscador" value="{$search}">
                    <button id="btbusca" type="submit" id="btcad"><i class="fa fa-search">buscar</i></button>
                    
                  
                </form>
     </div>  


  <a id="insertUserLink"  href="/user/insert">Cadastrar Usuário</a>
   <div class="box-tools">
                


<!-- Main content -->

              <table >
                <thead>
                  <tr>
                    <th hidden style="width: 10px">ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Login</th>
                     <th>Status</th>
                     <th>Admin</th>
                    <th  style="width: 200px;">Opções</th>
                  </tr>
                </thead>
                <tbody>
                    {loop="$users"}
                  <tr>
                    <td hidden>{$value.iduser}</td>
                    <td>{$value.desperson}</td>
                    <td>{$value.desemail}</td>
                    <td>{$value.deslogin}</td/>
                    <td>{$value.status_user}</td/>
                    <td>{$value.inadmin}</td/>
                    <td>
                  <a id="updateUserLink" href="/update/{$value.iduser}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                  <a  id="deleteUserLink" href="/user/delete/{$value.iduser}" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                   </tr>
                  {/loop}
                 
                </tbody>
              </table>
              

<!-- /.content -->
</div>

 <!-- /.box-body -->
             <div class="divpagination">
              <ul class="ulpagination">
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
<!-- /.content-wrapper -->
