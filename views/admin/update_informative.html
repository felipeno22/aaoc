<div class="divformInfo">


<form  id="idFormInfo" name="idFormInfo"  onsubmit="return insert_update_info('update')"  class="formInfo" action="/updateInfo/:idinformative" method="post" enctype="multipart/form-data">
		



	<fieldset>
		
		<legend>Alterar Informativo</legend>


  {if="$error!= '' "}
  	{if="$error== 'deu certo' "}
  			<div class="alert alert-success" role="alert">Informativo alterado com sucesso!!!</div>
  	{else}
  			<div class="alert alert-danger" role="alert">{$error}</div>
  	{/if}		
 {else}
		 <div> </div>
 {/if}	
			

			<input type="text" hidden  id="idinformative" name="idinformative"  value="{$informative.idinformative}">

			<label>Titulo:</label>
			<input type="text" id="title" name="title"  value="{$informative.title}" required><br>


			<label>Informação:</label><br>
			<textarea id="information" name="information" maxlength="1400" required>
				{$informative.information}
			</textarea><br>


			<label>Data Informativo:</label>
			 <input type="date" id="dtinformation" name="dtinformation" value="{$informative.dtinformation}" required><br>

			  <label>Conselho:</label>
			<select id="conselhos" name="conselhos">
						
				 {loop="$conselhos"}
    		 
    				<option value="{$value.idconselho}"  {if="$value.idconselho == $informative.idconselho"}selected{/if} >{$value.name_conselho}</option>
    					
      			{/loop}

		    </select><br>


			 <label>Foto:</label>
			 <input type="file" id="imginformation" name="imginformation" accept="image/*" onchange="mostraImg()" ><br>
			 <img class="img-responsive" id="image-preview"  name="image-preview" src="{$informative.imginformation}" alt="image not found">

			<input type="text" hidden  id="imgInfo" name="imgInfo" value="{$informative.imginformation}">
			<input type="text" hidden  id="iduser" name="iduser" value="{$informative.iduser}">
			


	</fieldset>


	<input id='btcadInfo' type="submit" value="Alterar">


</form>


<script>
        $(document).ready(function() {
            $('#conselhos').select2();
        });
    </script>
